<div class="main-div">
  <label class="title">Please complete this short survey</label>
  <div class="spacer"></div>
  <div *ngIf="user == 'developer'; else Company" class="subtitle">
    From 1 to 10, rate how well you think Profile+ helped you find a job offer
    that meets your needs.
  </div>
  <ng-template #Company>
    <div class="subtitle">
      From 1 to 10, rate how well you think Profile+ helped you find the right
      candidate for the job position you published.
    </div>
  </ng-template>

  <form [formGroup]="nuevoForm" style="margin-top: 2vh;">

    <!-- <mat-form-field class="example-full-width">
      <mat-label>Rate</mat-label>
      <input matInput type="number" formControlName="rateForm" />
      <mat-error *ngIf="rateForm?.errors?.['required']">
        Only a number between <strong>0 and 10</strong>
      </mat-error>
    </mat-form-field> -->

    <mat-form-field appearance="fill" style="margin-bottom: 1vh;">
      <mat-label>Rate</mat-label>
      <mat-select disableRipple formControlName="rateForm">
        <mat-option value="1">1
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="2">2
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="3">3
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="4">4
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="5">5
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="6">6
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="7">7
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="8">8
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="9">9
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
        <mat-option value="10">10
          <mat-icon class="starIcon" fontIcon="star"></mat-icon>
        </mat-option>
      </mat-select>
      <mat-error *ngIf="rateForm?.errors?.['required']">Rate is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-button [disabled]="!nuevoForm.valid" class="button" (click)="submit()" >
      Send
    </button>
  </form>

</div>
