<form class="make-post-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title for yout post</mat-label>
      <input matInput placeholder="Ex. Facebook required a developer in python">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. It is for all developers with 3 years working as developer..."></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Url of image into the post</mat-label>
        <textarea matInput placeholder="Ex. https://th.bing.com/th/id/OIP.qNV2XkiYJLiFse9UFGoVOQHaE0?pid=ImgDet&rs=1"></textarea>
      </mat-form-field>
  </form>
